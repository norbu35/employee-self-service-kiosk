<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Golomt Kiosk</title>
    <meta name="description" content="User Login" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="./node_modules/the-new-css-reset/css/reset.css"
    />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="login__wrapper">
      <div class="alert">
        <div class="alert-container">
          <div class="alert-danger-mark"></div>
          <div class="danger">&times;</div>
          <div class="alert-text error-text">
            <div class="error-text-one"><strong>Алдаа!!!</strong></div>
            <div class="error-text-two">
              Таны нэвтрэх нэр эсвэл нууц үг буруу байна.
            </div>
          </div>
          <span
            class="closebtn danger-btn"
            onclick="this.parentElement.style.display='none';"
            >&times;</span
          >
        </div>
        <div class="alert-container alert-warning">
          <div class="alert-warning-mark"></div>
          <div class="warning">!</div>
          <div class="error-text">
            <div class="error-text-one"><strong>Анхаар!!!</strong></div>
            <div class="error-text-two warning-text-two">
              Танд нууц үгээ хийх 4 удаагын оролдлого үлдлээ.
            </div>
          </div>
          <span
            class="closebtn warning-btn"
            onclick="this.parentElement.style.display='none';"
            >&times;</span
          >
        </div>
      </div>
      <form class="login__form">
        <div class="login__logo__wrapper">
          <img src="./logo.png" alt="logo" />
        </div>
        <input
          class="login__input"
          type="text"
          name="username"
          placeholder="Username"
        />
        <input
          class="login__input"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button class="login__button" type="submit">Login</button>
      </form>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
