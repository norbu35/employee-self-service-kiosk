<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="./node_modules/the-new-css-reset/css/reset.css"
    />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <img src="logo.png" alt="Golomt Logo" class="header-logo" />
      </div>
      <div class="tray">
        <div class="timer">6:00</div>
        <div class="user-profile">E. Norov</div>
      </div>
    </header>
    <main>
      <div class="container-dashboard">
        <grid class="buttons">
          <button style="grid-column: 1/2">
            <div class="button-icon">Icon</div>
            <div class="button-text">Цалинтай</div>
          </button>
          <button style="grid-column: 2/3">
            <div class="button-icon">Icon</div>
            <div class="button-text">Цалингүй</div>
          </button>
        </grid>
      </div>
    </main>
  </body>
</html>
